{% extends "base.html" %}
{% import "bootstrap_wtf.html" as wtf %}

{% block content %}
  <h2>Login</h2>
  <form method="POST" action="{{ url_for('login') }}">
    {{ form.hidden_tag() }}

    <div>
      {{ form.email.label }}<br>
      {{ form.email(size=32) }}
    </div>
    <br>

    <br>

    <div>
      {{ form.submit() }}
    </div>
  </form>

  <br>
  <a href="{{ url_for('home') }}">Back to home</a>
{% endblock %}
